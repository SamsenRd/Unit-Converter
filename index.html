<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <section class="container">
            <div class="header">
                <h2 id="title">Metric/Imperial Unit Conversion</h2>
                    <div>
                        <input type="text" id="unit-num">
                    </div>
                <button id="convert-btn">Convert</button>
            </div>
            
            <div class="box">
                <h4>Length (Meter/Feet)</h4>
                    <p class="content" id="length"></p>
            </div>
            
            <div class="box">
                <h4>Volume (Litres/Gallons)</h4>
                    <p class="content" id="volume"></p>
            </div>
            
            <div class="box">
                <h4>Mass (Kilograms/Pounds)</h4>
                    <p class="content" id="mass"></p>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
